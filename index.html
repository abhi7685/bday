<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <!-- Confetti Animation -->
    <canvas id="confetti"></canvas>

    <!-- Landing Page -->
    <div class="landing">
        <h1>Happy Birthday, My Love! 🎉</h1>
        <p>You make my world brighter every day! ❤️</p>
        <button onclick="showMessage()">Click for a Surprise 🎁</button>
    </div>

    <!-- Hidden Message Section -->
    <div id="message" class="hidden">
        <h2>To My Beautiful Queen 👑</h2>
        <p class="letter">
            From the moment I met you, my life changed for the better. You are my happiness, my love, my everything. 
            On your special day, I just want to remind you how much you mean to me. Happy Birthday, baby! 💖
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
